name: photugram
description: 6th Flutter Learning Project. Clone but not a clone of instagram.
=publish_to: 'none'

=version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  firebase_core: ^2.23.0
  firebase_auth: ^4.14.1
  firebase_analytics: ^10.7.1
  cloud_firestore: ^4.13.2
  firebase_storage: ^11.5.2
  get_it: ^7.6.4
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/

